<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CRUD Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header></header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <form>
          <fieldset>
            <h1>Get A Free Course</h1>
            <div class="form-group">
              <input type="text" id="name" placeholder="Customer Name" required>
              <span class="helper">
                Cannot be Empty!
              </span>
            </div>
            <div class="form-group">
              <input type="text" id="course" placeholder="Course" required>
              <span class="helper">
                Cannot be Empty!
              </span>
            </div>
            <div class="form-group">
              <input type="text" id="author" placeholder="Author" required>
              <span class="helper">
                Cannot be Empty!
              </span>
            </div>
            <div class="form-control">
              <button type="button" id="submit">Submit</button>
            </div>
          </fieldset>
        </form>
        <!-- Details -->
        <div class="customer-list"></div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer></footer>
    <!--footer section end-->
  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
